  <script>
    const puntaje = parseInt(localStorage.getItem("puntaje_probabilidades")) || 0;
    const total = 3;
    const porcentaje = Math.round((puntaje / total) * 100);

    const badge = document.getElementById("puntajeProb");
    badge.innerText = `${puntaje} / ${total}`;

    if (porcentaje >= 70) {
      badge.classList.add("alto");
    } else if (porcentaje >= 40) {
      badge.classList.add("medio");
    } else {
      badge.classList.add("bajo");
    }
  </script>
