
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educlick</title>
    <link rel="stylesheet" href="css/estilo.css">
   <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
   <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
   <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--
    <link rel="manifest" href="manifest.json">
    <script src="js/sw-register.js"></script> -->
</head>
<body>
    <div class="login-container">
        <img src = "/img/educlick-logo.png" width="150px">
        <br>
        <img src = "/img/kid_playing.png" width="150px">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="clave" placeholder="Contraseña" required>
        <button onclick="login()">Ingresar</button>
        <p id="mensaje-error" style="color:red;"></p>
    </div>
    <script>
        function login() {
            const usuario = document.getElementById('usuario').value;
            const clave = document.getElementById('clave').value;
            if (usuario === 'estudiante' && clave === 'demo') {
                localStorage.setItem('usuario', usuario);
                window.location.href = 'main.html';
            } else {
                document.getElementById('mensaje-error').innerText = 'Usuario o contraseña incorrectos.';
            }
        }
    </script>
</body>
</html>
