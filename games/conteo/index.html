<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Probabilidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilo_general.css">
   <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
   <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
   <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Quicksand','Segoe UI', sans-serif;
      background: url("/img/conteo.webp");
      background-size: cover;
      background-position: center;    
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 1rem;
      color: #2c3e50;
      animation: fadeInDown 1s ease;
    }
    .quiz-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      margin-top: 1rem;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    .pregunta {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
        font-family: 'Quicksand','Segoe UI', sans-serif;
    }
    .opciones button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .opciones button:hover {
      background: #2980b9;
      transform: scale(1.02);
    }
    #puntaje {
      font-weight: bold;
      color: #2c3e50;
      margin-top: 1rem;
    }
    #siguiente {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #siguiente:hover {
      background: #27ae60;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1> La Hora de la Verdad üé≤ </h1>
  <div class="quiz-box">
    <div class="pregunta" id="pregunta"></div>
    <div class="opciones" id="opciones"></div>
    <div id="puntaje"></div>

    <div id="temporizador" style="margin-top: 1rem; font-weight: bold; color: #e74c3c;"></div>
    <!--
    <button id="siguiente" onclick="siguiente()">Siguiente</button>-->
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="/audio/playground_kids.mp3" type="audio/mp3">
    Tu navegador no soporta m√∫sica de fondo.
  </audio>

  <script>
    const preguntas = [
      {
        texto: "¬øDe cu√°ntas formas distintas se pueden ordenar las letras de la palabra ‚ÄúSOL‚Äù?",
        opciones: ["6", "3", "9", "12"],
        respuesta: "6"
      },
      {
        texto: "¬øCu√°ntas maneras hay de elegir 2 personas de un grupo de 5?",
        opciones: ["25", "30", "10", "5"],
        respuesta: "10"
      },
      {
        texto: "Un estudiante tiene 4 camisetas y 3 pantalones. ¬øCu√°ntos conjuntos distintos puede formar?",
        opciones: ["7", "12", "10", "4"],
        respuesta: "12"
      },
      {
        texto: "¬øDe cu√°ntas formas se pueden sentar 4 estudiantes en una fila de 4 puestos?",
        opciones: ["16", "8", "24", "12"],
        respuesta: "24"
      },
      {
        texto: "¬øCu√°ntas combinaciones de 2 letras se pueden hacer con A, B, C, D si no importa el orden y no se repiten?",
        opciones: ["6", "12", "4", "8"],
        respuesta: "6"
      },
      {
        texto: "¬øCu√°ntas palabras distintas se pueden formar con las letras de la palabra ‚ÄúMAMA‚Äù? (sin repetir letras id√©nticas)",
        opciones: ["12", "6", "24", "8"],
        respuesta: "12"
      }
    ];

    let actual = 0;

    let tiempoRestante = 90; // segundos totales
    let intervalo;

    let puntaje = 0;

    function mostrarPregunta() {
      const p = preguntas[actual];
      document.getElementById("pregunta").innerText = p.texto;
      const opciones = document.getElementById("opciones");
      opciones.innerHTML = "";
      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.innerText = op;
        btn.onclick = () => verificar(op, btn);
        opciones.appendChild(btn);
      });
      document.getElementById("puntaje").innerText = `Puntaje actual: ${puntaje}`;
    }

    function iniciarTemporizador() {
      document.getElementById("temporizador").innerText = `‚è≥ Tiempo restante: ${tiempoRestante} s`;
      intervalo = setInterval(() => {
        tiempoRestante--;
        document.getElementById("temporizador").innerText = `‚è≥ Tiempo restante: ${tiempoRestante} s`;
        if (tiempoRestante <= 0) {
          clearInterval(intervalo);
          finalizarPorTiempo();
        }
      }, 1000);
    }

    function finalizarPorTiempo() {
      alert("‚è∞ ¬°Se acab√≥ el tiempo! Tu puntaje final es: " + puntaje);
      localStorage.setItem("puntaje_conteo", puntaje);
      window.location.href = "../../puntajes.html";
    }


    function verificar(opcion, btn) {
    if (opcion === preguntas[actual].respuesta) {
        puntaje++;
        btn.style.backgroundColor = "#2ecc71";
        alert("¬°Respuesta correcta!");
    } else {
        btn.style.backgroundColor = "#e74c3c";
        alert("Respuesta incorrecta.");
    }
    document.querySelectorAll(".opciones button").forEach(b => b.disabled = true);
    document.getElementById("puntaje").innerText = `Puntaje actual: ${puntaje}`;
    siguiente();
    }

    function siguiente() {
      actual++;
      if (actual < preguntas.length) {
        mostrarPregunta();
      } else {
        alert("¬°Has completado el quiz! Tu puntaje es: " + puntaje);
        localStorage.setItem("puntaje_conteo", puntaje);
        window.location.href = "../../puntajes.html";
      }
    }

    window.onload = () => {
      mostrarPregunta();
      iniciarTemporizador();
      document.getElementById("bg-music").volume = 0.1;
    };

  </script>

</body>
</html>
