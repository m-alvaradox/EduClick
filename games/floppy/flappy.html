<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/estilo_general.css">
   <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
   <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">

  <title>Flappy Cuadro</title>
  <style>
    body {
      margin: 0;
      background: #e0f7fa;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #b2ebf2, #4dd0e1);
    }
    #puntaje {
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
      color: #00796b;
      font-weight: bold;
    }
        audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="puntaje">Puntaje: 0</div>
  <canvas id="juego" width="480" height="640"></canvas>

    <audio id="bg-music" autoplay loop>
    <source src="/audio/squidgame.MP3" type="audio/mp3">
    Tu navegador no soporta m√∫sica de fondo.
  </audio>

  <script>
    const canvas = document.getElementById("juego");
    const ctx = canvas.getContext("2d");
    const puntajeUI = document.getElementById("puntaje");

    let cuadro = { x: 80, y: 250, vy: 0, ancho: 30, alto: 30 };
    const gravedad = 0.5;
    const impulso = -8;
    let tubos = [];
    let frame = 0;
    let puntaje = 0;
    let juegoTerminado = false;

    function crearTubo() {
      const altura = Math.floor(Math.random() * 250) + 100;
      const espacio = 140;
      tubos.push({ x: canvas.width, y: 0, ancho: 50, alto: altura });
      tubos.push({ x: canvas.width, y: altura + espacio, ancho: 50, alto: canvas.height });
    }

    function dibujarCuadro() {
      ctx.fillStyle = "#ff5722";
      ctx.fillRect(cuadro.x, cuadro.y, cuadro.ancho, cuadro.alto);
    }

    function dibujarTubos() {
      ctx.fillStyle = "#388e3c";
      tubos.forEach(t => {
        ctx.fillRect(t.x, t.y, t.ancho, t.alto);
      });
    }

    function detectarColision(a, b) {
      return (
        a.x < b.x + b.ancho &&
        a.x + a.ancho > b.x &&
        a.y < b.y + b.alto &&
        a.y + a.alto > b.y
      );
    }

    function actualizar() {
      if (juegoTerminado) return;

      frame++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      cuadro.vy += gravedad;
      cuadro.y += cuadro.vy;

      if (cuadro.y + cuadro.alto >= canvas.height || cuadro.y <= 0) {
        terminarJuego();
      }

      if (frame % 90 === 0) {
        crearTubo();
      }

      tubos.forEach(t => t.x -= 2);

      for (let t of tubos) {
        if (detectarColision(cuadro, t)) {
          terminarJuego();
        }
      }

      tubos = tubos.filter(t => t.x + t.ancho > 0);

      // Contar puntaje
      if (frame % 90 === 0) puntaje++;

      dibujarCuadro();
      dibujarTubos();
      puntajeUI.textContent = `Puntaje: ${puntaje}`;

      requestAnimationFrame(actualizar);
    }

    function terminarJuego() {
      juegoTerminado = true;
      puntajeUI.textContent = `üòµ Juego Terminado ‚Äî Puntaje: ${puntaje}`;
    }

        window.onload = () => {
      document.getElementById("bg-music").volume = 0.1;
    };

    window.addEventListener("keydown", e => {
      if (e.code === "Space" && !juegoTerminado) {
        cuadro.vy = impulso;
      }
    });

    window.addEventListener("touchstart", () => {
      if (!juegoTerminado) {
        cuadro.vy = impulso;
      }
    });

    actualizar();
  </script>

</body>
