
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ahorcado Matem√°tico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="icon" href="educlick.png" type="image/x-icon">
    <!--<link rel="manifest" href="manifest.json">
    <script src="js/sw-register.js"></script>-->
    <style>
        #palabra, #letras {
            font-size: 24px;
            margin: 1rem 0;
            letter-spacing: 5px;
        }
        .teclado button {
            margin: 4px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Ahorcado - T√©rminos Matem√°ticos</h2>
        <div id="palabra"></div>
        <div class="teclado" id="letras"></div>
        <p>Errores: <span id="errores">0</span> / <span id="maxErrores">6</span></p>
        <p id="mensaje" style="font-weight:bold;"></p>
        <button onclick="reiniciar()">Reiniciar</button>
    </div>

    <script>
        const palabras = ["ecuacion", "pendiente", "variable", "parabola", "coeficiente"];
        let palabra = "";
        let palabraAdivinada = [];
        let errores = 0;
        const maxErrores = 6;

        function iniciarJuego() {
            palabra = palabras[Math.floor(Math.random() * palabras.length)].toUpperCase();
            palabraAdivinada = Array(palabra.length).fill("_");
            errores = 0;
            document.getElementById("errores").innerText = errores;
            document.getElementById("maxErrores").innerText = maxErrores;
            document.getElementById("mensaje").innerText = "";
            mostrarPalabra();
            crearTeclado();
        }

        function mostrarPalabra() {
            document.getElementById("palabra").innerText = palabraAdivinada.join(" ");
        }

        function crearTeclado() {
            const letras = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ".split("");
            const contenedor = document.getElementById("letras");
            contenedor.innerHTML = "";
            letras.forEach(letra => {
                const btn = document.createElement("button");
                btn.innerText = letra;
                btn.onclick = () => intentarLetra(letra, btn);
                contenedor.appendChild(btn);
            });
        }

        function intentarLetra(letra, btn) {
            btn.disabled = true;
            let acierto = false;
            for (let i = 0; i < palabra.length; i++) {
                if (palabra[i] === letra) {
                    palabraAdivinada[i] = letra;
                    acierto = true;
                }
            }
            mostrarPalabra();

            if (!acierto) {
                errores++;
                document.getElementById("errores").innerText = errores;
                if (errores >= maxErrores) {
                    document.getElementById("mensaje").innerText = "¬°Has perdido! La palabra era: " + palabra;
                    desactivarTeclado();
                }
            } else if (!palabraAdivinada.includes("_")) {
                document.getElementById("mensaje").innerText = "¬°Correcto! Ganaste üéâ";
                localStorage.setItem("puntaje_ahorcado", "1");
                desactivarTeclado();
            }
        }

        function desactivarTeclado() {
            const botones = document.querySelectorAll(".teclado button");
            botones.forEach(b => b.disabled = true);
        }

        function reiniciar() {
            iniciarJuego();
        }

        window.onload = iniciarJuego;
    </script>
</body>
</html>
