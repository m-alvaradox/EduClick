
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Probabilidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilo_general.css">
  <link rel="icon" href="/educlick.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Quicksand','Segoe UI', sans-serif;
      background: url("/img/probabilidades.jpg");
      background-size: cover;
      background-position: center;    
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 1rem;
      color: #2c3e50;
      animation: fadeInDown 1s ease;
    }
    .quiz-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      margin-top: 1rem;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    .pregunta {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .opciones button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .opciones button:hover {
      background: #2980b9;
      transform: scale(1.02);
    }
    #puntaje {
      font-weight: bold;
      color: #2c3e50;
      margin-top: 1rem;
    }
    #siguiente {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    #siguiente:hover {
      background: #27ae60;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé≤ Quiz de Probabilidades</h1>
  <div class="quiz-box">
    <div class="pregunta" id="pregunta"></div>
    <div class="opciones" id="opciones"></div>
    <div id="puntaje"></div>
    <button id="siguiente" onclick="siguiente()">Siguiente</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="/audio/playground_kids.mp3" type="audio/mp3">
    Tu navegador no soporta m√∫sica de fondo.
  </audio>

  <script>
    const preguntas = [
      {
        texto: "¬øCu√°l es la probabilidad de obtener un n√∫mero par al lanzar un dado?",
        opciones: ["1/2", "1/3", "2/3", "1/6"],
        respuesta: "1/2"
      },
      {
        texto: "¬øCu√°ntos resultados posibles hay al lanzar dos monedas?",
        opciones: ["2", "3", "4", "6"],
        respuesta: "4"
      },
      {
        texto: "En una bolsa hay 3 bolas rojas y 2 verdes. ¬øCu√°l es la probabilidad de sacar una roja?",
        opciones: ["1/5", "2/5", "3/5", "4/5"],
        respuesta: "3/5"
      }
    ];

    let actual = 0;
    let puntaje = 0;

    function mostrarPregunta() {
      const p = preguntas[actual];
      document.getElementById("pregunta").innerText = p.texto;
      const opciones = document.getElementById("opciones");
      opciones.innerHTML = "";
      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.innerText = op;
        btn.onclick = () => verificar(op, btn);
        opciones.appendChild(btn);
      });
      document.getElementById("puntaje").innerText = `Puntaje actual: ${puntaje}`;
    }

    function verificar(opcion, btn) {
    if (opcion === preguntas[actual].respuesta) {
        puntaje++;
        btn.style.backgroundColor = "#2ecc71";
        alert("¬°Respuesta correcta!");
    } else {
        btn.style.backgroundColor = "#e74c3c";
        alert("Respuesta incorrecta.");
    }
    document.querySelectorAll(".opciones button").forEach(b => b.disabled = true);
    document.getElementById("puntaje").innerText = `Puntaje actual: ${puntaje}`;
    }

    function siguiente() {
      actual++;
      if (actual < preguntas.length) {
        mostrarPregunta();
      } else {
        alert("¬°Has completado el quiz! Tu puntaje es: " + puntaje);
        localStorage.setItem("puntaje_probabilidades", puntaje);
        window.location.href = "../../puntajes.html";
      }
    }

    window.onload = () => {
      mostrarPregunta();
      document.getElementById("bg-music").volume = 0.1;
    };
  </script>

  <script src = "js/check_loggin.js"></script>
</body>
</html>
