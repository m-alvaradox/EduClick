  <style>
    body {
      font-family: 'Quicksand','Segoe UI', sans-serif;
      background: url("/img/squid_background.jpg");
      background-size: cover;

    .game-container {

</head>
<body>
  <div class="game-container">
    <h1>üèãÔ∏è La Cuerda de la Fuerza</h1>
    <div class="cuerda">
      <div id="tiron" class="tiron"></div>
    </div>
    <div id="pregunta" class="pregunta"></div>
    <div id="opciones" class="opciones"></div>
    <div id="resultado"></div>
    <button onclick="iniciarJuego()">üîÅ Reiniciar</button>
  </div>

          <audio id="bg-music" autoplay loop>
    <source src="/audio/squidgame.MP3" type="audio/mp3">
    Tu navegador no soporta m√∫sica de fondo.
  </audio>

  <script>
    const preguntas = [
      {
        texto: "¬øQu√© ocurre si dos fuerzas opuestas son iguales?",
        opciones: ["El objeto se mueve", "El objeto permanece en equilibrio", "Se acelera hacia un lado"],
        correcta: 1
      },
      {
        texto: "¬øCu√°l es la unidad de medida de la fuerza?",
        opciones: ["Newton", "Joule", "Watt"],
        correcta: 0
      },
      {
        texto: "¬øQu√© Ley de Newton explica acci√≥n y reacci√≥n?",
        opciones: ["Primera Ley", "Segunda Ley", "Tercera Ley"],
        correcta: 2
      },
      {
        texto: "¬øQu√© pasa si la fuerza neta es mayor que cero?",
        opciones: ["Hay aceleraci√≥n", "El objeto se queda quieto", "Pierde energ√≠a"],
        correcta: 0
      },
      {
        texto: "¬øQu√© tipo de fuerza se opone al movimiento?",
        opciones: ["Fuerza de gravedad", "Fuerza de fricci√≥n", "Fuerza centr√≠peta"],
        correcta: 1
      }
    ];

    let preguntaActual = 0;
    let posicion = 50; // porcentaje de barra (empate)
    const tiron = document.getElementById("tiron");

    function iniciarJuego() {
      preguntaActual = 0;
      posicion = 50;
      document.getElementById("resultado").textContent = "";
      mostrarPregunta();
      actualizarCuerda();
    }

    function mostrarPregunta() {
      const p = preguntas[preguntaActual];
      document.getElementById("pregunta").textContent = p.texto;
      const contenedor = document.getElementById("opciones");
      contenedor.innerHTML = "";
      p.opciones.forEach((op, i) => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => verificarRespuesta(i);
        contenedor.appendChild(btn);
      });
    }

    function verificarRespuesta(seleccionada) {
      const correcta = preguntas[preguntaActual].correcta;
      if (seleccionada === correcta) {
        posicion = Math.max(0, posicion - 10);
        document.getElementById("resultado").textContent = "‚úÖ ¬°Correcto!";
      } else {
        posicion = Math.min(100, posicion + 10);
        document.getElementById("resultado").textContent = "‚ùå Incorrecto.";
      }
      actualizarCuerda();
      siguientePregunta();
    }

    function actualizarCuerda() {
      tiron.style.width = `${posicion}%`;
      if (posicion <= 0) {
        document.getElementById("resultado").textContent = "üéâ ¬°Tu equipo gan√≥!";
        finalizarJuego();
      } else if (posicion >= 100) {
        document.getElementById("resultado").textContent = "üí• El otro equipo gan√≥.";
        finalizarJuego();
      }
    }

    function siguientePregunta() {
      preguntaActual++;
      if (preguntaActual < preguntas.length) {
        setTimeout(() => {
          document.getElementById("resultado").textContent = "";
          mostrarPregunta();
        }, 1000);
      } else {
        setTimeout(() => {
          document.getElementById("resultado").textContent += " (Fin del juego)";
        }, 500);
      }
    }

    function finalizarJuego() {
      document.getElementById("opciones").innerHTML = "";
    }

    window.onload = iniciarJuego;
  
    let victorias = parseInt(localStorage.getItem("puntaje_fuerzas_cuerda")) || 0;

    function guardarPuntaje(ganoJugador) {
      if (ganoJugador) {
        victorias++;
        localStorage.setItem("puntaje_fuerzas_cuerda", victorias);
      }
    }

    function actualizarCuerda() {
      tiron.style.width = `${posicion}%`;
      if (posicion <= 0) {
        document.getElementById("resultado").textContent = "üéâ ¬°Tu equipo gan√≥!";
        guardarPuntaje(true);
        finalizarJuego();
      } else if (posicion >= 100) {
        document.getElementById("resultado").textContent = "üí• El otro equipo gan√≥.";
        guardarPuntaje(false);
        finalizarJuego();
      }
    }

        window.onload = () => {
          iniciarJuego();
      document.getElementById("bg-music").volume = 0.1;
    };

    </script>
